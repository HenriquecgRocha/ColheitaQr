<ion-header>

  <ion-navbar>
    <ion-title>visita</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button full icon-center (click)="scanCode()">
    <ion-icon name="qr-scanner"></ion-icon>Scan Code</button>
  <ion-card *ngIf="scannedCode">
    <ion-card-content>
      Result from Scan: {{scannedCode}}
    </ion-card-content>
  </ion-card>
</ion-content>
